<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <title>Create a User</title>
</head>
<body>
    <header>
        <h2>Create Your Account</h2>
    </header>
    <form id="user-create-form" action="./api/user" method="post">
        <input type="text" name="username">User Name<br>
        <input type="text" name="email">Email Address<br>
        <input type="text" name="password">Create a Password<br>
        <input type="text" name="repeatPassword">Re-Enter Password<br>
        <button type="submit">Create User</button>
    </form>
    <script src="./index.js"></script>

</body>
</html>
